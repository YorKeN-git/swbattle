<div class="container">
    <div class="row">
        <div class="col" *ngFor="let hero of heroList">
            <h5>{{hero.nom}} <img src={{hero.pathIcon}} alt=""></h5>
            <p><img src="./assets/images/icon_stat/hp.png" title="HP">{{hero.hpMax}}</p>
            <p><img src="./assets/images/icon_stat/def.png" title="DEF">{{hero.def}}</p>
            <p><img src="./assets/images/icon_stat/atk.jpg" title="ATK">{{hero.atk}}</p>
        </div>
    </div>
</div>
